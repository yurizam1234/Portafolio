  <g transform="translate(380, 150)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M0 -15 L-15 15 L0 10 L15 15 L0 -15Z" fill="#E34F26"/>
    <path d="M0 -15 L0 10 L15 15 L0 -15Z" fill="#F06529"/>
    <path d="M-5 0 L5 0 L4 5 L-4 5 L-5 0Z" fill="white"/>
  </g>
  
  <!-- CSS -->
  <g transform="translate(500, 220)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M0 -15 L-15 15 L0 10 L15 15 L0 -15Z" fill="#264DE4"/>
    <path d="M0 -15 L0 10 L15 15 L0 -15Z" fill="#2965F1"/>
    <path d="M-5 0 L5 0 L4 5 L-4 5 L-5 0Z" fill="white"/>
  </g>
  
  <!-- JavaScript -->
  <g transform="translate(530, 350)">
