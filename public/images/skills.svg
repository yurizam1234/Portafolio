    <rect x="-15" y="-15" width="30" height="30" fill="#F7DF1E"/>
    <path d="M-5 5 L-5 -5 L5 -5 L5 5 L-5 5Z" fill="#F7DF1E" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- React -->
  <g transform="translate(450, 450)">
