  <circle cx="400" cy="300" r="100" fill="#6C63FF" fill-opacity="0.15" stroke="#6C63FF" stroke-width="2" stroke-dasharray="5 5"/>
  <circle cx="400" cy="300" r="50" fill="#6C63FF" fill-opacity="0.2" stroke="#6C63FF" stroke-width="2"/>
  
