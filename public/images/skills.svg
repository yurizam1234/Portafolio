    <ellipse cx="0" cy="0" rx="15" ry="5" stroke="#61DAFB" stroke-width="2" transform="rotate(-60)"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" stroke="#61DAFB" stroke-width="2" transform="rotate(180)"/>
