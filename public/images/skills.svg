  <line x1="200" y1="300" x2="600" y2="300" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="258.579" y1="158.579" x2="541.421" y2="441.421" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="258.579" y1="441.421" x2="541.421" y2="158.579" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Iconos de habilidades -->
