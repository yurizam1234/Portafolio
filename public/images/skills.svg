    <path d="M0 -15 C-10 -15 -15 -10 -15 0 C-15 10 -10 15 0 15 C10 15 15 10 15 0 C15 -10 10 -15 0 -15Z" fill="#339933"/>
    <path d="M-5 0 L5 0 L0 10 L-5 0Z" fill="white"/>
